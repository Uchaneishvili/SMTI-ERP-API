services:
  db:
    image: postgres:16-alpine
    container_name: smti-erp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smti_erp
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smti-erp-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smti_erp?schema=public
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: your-secret-key-change-in-production
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
